<div style="padding: 5%;">
    <p>
        <a [routerLink]="['/']" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </p>

    <h2 style="text-align: center; text-decoration: underline;">Create Departamento</h2>

    <form #createForm="ngForm">
        <label>Id departamento</label>
        <input type="number" class="form-control" name="cajaid" #cajaid />
        <label>Nombre</label>
        <input type="text" class="form-control" name="cajanombre" #cajanombre />
        <label>Localidad</label>
        <input type="text" class="form-control" name="cajalocalidad" #cajalocalidad />
        <br>
        <button class="btn btn-info" (click)="insertDepartamento()">
            Crear departamento
        </button>
    </form>
</div>
